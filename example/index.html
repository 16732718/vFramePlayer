<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FramePlayer</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="../src/frameplayer.js"></script>
    <script>
        $(document).ready(function(){
            var imgArr = [];
            for(var i=0;i<151;i++){
                imgArr.push("image/"+i+".jpg");
            }

            var framePlayer = new FramePlayer({
                dom : $(".framePlayer")[0],
                imgArr : imgArr,
                loop : 3,
                yoyo : true,
                isCanvas : true
            });

            framePlayer.on("play",function(){
                console.log("开始播放");
            });

            framePlayer.on("stop",function(){
                console.log("停止播放");
            });

//            framePlayer.one("update",function(frame,times,asc){
//                console.log(frame,times,asc);
//            });

            framePlayer.set({"fps":20});
//            framePlayer.set("fps",20);

            framePlayer.play(50,10,{"fps":10,"yoyo":true,onComplete:function(){
                console.log("完成播放");
            },onUpdate:function(frame,times,asc){
                console.log(frame,times,asc);
            }});

            framePlayer.play();

        });
    </script>
</head>
<body>
<div class="framePlayer">

</div>
</body>
</html>
